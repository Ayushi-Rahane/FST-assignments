<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h2>Loading Student Data using AJAX</h2>

<button onclick="loadStudents()">Show Students</button>

<table id="studentTable"></table>

<script>
function loadStudents() {
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            displayTable(this.responseXML);
        }
    };

    xhttp.open("GET", "student.xml", true);
    xhttp.send();
}

function displayTable(xml) {
    var table = "<tr><th>ID</th><th>Name</th><th>Age</th><th>Department</th></tr>";
    var students = xml.getElementsByTagName("student");

    for (var i = 0; i < students.length; i++) {
        var id = students[i].getAttribute("id");
        var name = students[i].getElementsByTagName("name")[0].textContent;
        var age = students[i].getElementsByTagName("age")[0].textContent;
        var dept = students[i].getElementsByTagName("department")[0].textContent;

        table += "<tr>";
        table += "<td>" + id + "</td>";
        table += "<td>" + name + "</td>";
        table += "<td>" + age + "</td>";
        table += "<td>" + dept + "</td>";
        table += "</tr>";
    }

    document.getElementById("studentTable").innerHTML = table;
}

function displayTeacherTable(xml){
    var table="<tr><th>Name</th><th>Course</th> <th>class</th></tr>";
    var teacherTag = xml.getElementsByTagName("teacher");

    for(let i=0;i<teacherTag.length;i++){
        table += "<tr>"
        table += "<td>"+teacherTag[i].getElementsByTagName("name")[0].textContent;
        table += "<td>"+teacherTag[i].getElementsByTagName("Course")[0].textContent;
        table += "</tr>";
    }
}
</script>

</body>
</html>
